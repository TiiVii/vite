<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <ul class="navigation">
      <li class="pastNav"><a href="#entries">Past entries</a></li>
      <li style="float: right" class="activelogout"><a href="">Logout</a></li>
    </ul>


    <h1>
      Welcome to <br>
      MoodBoard
    </h1>


    <div class="new">
      <h2>Make a new diary entry</h2>

    <form class="entry_form">
      <label for="entry_date">Entry Date</label>
      <input type="date" id="entry_date" name="entry_date" required><br>
  
      <label for="mood">Mood</label>
      <select id="mood" name="mood" required>
        <option value="">Choose one</option>
        <option value="angry">angry</option>
        <option value="happy">happy</option>
        <option value="irritated">irritated</option>
        <option value="content">content</option>
        <option value="sad">sad</option>
        <option value="confused">confused</option>
      </select><br>
  
      <label for="crying">Crying</label>
      <input type="number" id="crying" name="crying" min="0" required><br>
  
      <label for="notes">Other notes</label>
      <textarea id="notes" name="notes" rows="4" required></textarea><br>
  
      <!-- <label for="submit" class="hiddentext">'</label> -->
      <input name="submit" type="submit" value="submit" class="createEntry"/>
        </form>
    </div>

  

    <script type="module" src="/home.js"></script>

  </body>
</html>
