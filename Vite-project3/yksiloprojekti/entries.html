<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <ul class="navigation">
        <li><a href="#home" class="home">New entry</a></li>
        <li style="float: right" class="activelogout"><a href="">Logout</a></li>
    </ul>

    <h2>Mood Day</h2>

    <div class="user">Welcome ✨<span id="username">NAME</span>✨ <br>here are your past entries:</div>

    <div class="tableWrapper">
        <table class="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mood</th>
                    <th>Crying</th>
                    <th>Breakdowns</th>
                    <th>Notes</th>
                    <th>id</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <!-- tänne haetaan kaikki merkinnät -->
            </tbody>
        </table>
    </div>

    <div class="editEntries">
        <div class="editEntry">
            <h3>Edit an entry</h3>
            <button class="editBtn">edit</button>
        </div>
        <div class="deleteEntry">
            <h3>Delete an entry</h3>
            <button class="deleteBtn">delete</button>
        </div>
    </div>

    <!-- Overlay for the popup -->
    <div id="deleteOverlay"></div>
    <!-- Popup -->
    <div id="deletePopup">
        <span class="closeDelete" id="closeDelete">&times;</span>
        <form class="deleteForm">
            <h4>Which entry do you <br> want to delete?</h4>
            <label for="deleteId">Select by id: </label>
            <input type="number" id="deleteId" name="deleteId" min="0" required><br>
            <input name="submit" type="submit" value="submit" class="submitDelete" />
        </form>
    </div>

    <div id="editOverlay"></div>
    <!-- Popup -->
    <div id="editPopup">
        <span class="closeEdit" id="closeEdit">&times;</span>
        <form class="editForm">
            <h4>Which entry do you <br> want to edit?</h4>
            <label for="editId">Select by id:</label>
            <input type="number" id="editId" name="editId" min="0" required><br>
            <input name="submit" type="submit" value="submit" class="submitEdit" />
        </form>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="closeModal">&times;</span>
            <!-- Edit Entry Form -->
            <form class="editEntryForm" id="editEntryForm">
                <h4>Edit Entry</h4>
                <label for="editMood">Mood</label>
                <select id="editMood" name="Mood" required>
                    <option value="">Choose one</option>
                    <option value="angry">angry</option>
                    <option value="happy">happy</option>
                    <option value="irritated">irritated</option>
                    <option value="content">content</option>
                    <option value="sad">sad</option>
                    <option value="confused">confused</option>
                </select><br>

                <label for="editCrying">Crying</label>
                <input type="number" id="editCrying" name="Crying" min="0" required><br>

                <label for="editBreakdowns">Breakdowns</label>
                <input type="number" id="editBreakdowns" name="Breakdowns" min="0" required><br>

                <label for="editNotes">Notes</label>
                <textarea id="editNotes" name="Notes" rows="4" required></textarea><br>
                <input name="submit" type="submit" value="submit" class="saveEntries" />
            </form>
        </div>
    </div>

    <script type="module" src="/entries.js"></script>

</body>

</html>
